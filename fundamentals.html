<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgl fundametals</title>
</head>
<body>
    <canvas id="gl"></canvas>

    <script type="text/javascript">
        let gl = document.querySelector('#gl')
        if(!gl){
            alert("Unable to initialize, your browser machine may not support it")
        }

        function createShader(gl, type, source) {
            let shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            let success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if(success){
                return shader;
            }

            console.log(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }

        let vertexShaderSource = document.querySelector('#vertex-shader-2d').text;
        let fragmentShaderSource = document.querySelector('#fragment-shader-2d').text;

        let vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        let fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        function createProgram(gl, vertexShader, fragmentShader) {
            let program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            let success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if(success) {
                return program;
            }

            console.log(gl.getProgramInfoLog(program))
            gl.deleteProgram(program);
        }

        let program = createProgram(gl, vertexShader, fragmentShader)

        let positionAttributeLocation = gl.fetAttributeLocation(program, 'a_position');
        let positionBuffer = gl.createBuffer();

        // WebGL has different global variables called bind points. We bind our resourcees to bind point then every function
        // reffers to those resources
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

        let positions = [
            0, 0,
            0, 0.5,
            0.7, 0
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
        
    </script>

    <script id="vertex-shader-2d" type="notjs">
        
        <!-- attribute recieves data from buffer -->
        attribute vec4 a_position;

        void main() {
            gl_Position = a_position;
        }
    </script>

    <script id="fragment-shader-2d" type="notjs">
        <!-- fragment shaders dont have a precision so we need to assign one, mediump is a good default. -->
        precision mediump float; 

        void main() {
            gl_FragcColor = vec4(1, 0, 0.5, 1)
        }
    </script>
</body>
</html>
